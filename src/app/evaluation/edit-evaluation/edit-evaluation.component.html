<mat-card>
    <div style="width: 400px; margin: auto;">
        <div *ngIf="currentEvaluation" class="edit-form">
          <h4>Evaluation Details</h4>
          <form>
            <div class="form-group">
              <label for="title">Title</label>
              <input
                type="text"
                class="form-control"
                id="title"
                [(ngModel)]="currentEvaluation.title"
                name="title"
              />
            </div>
            <div class="form-group">
              <label for="number"> % </label>
              <input
                type="text"
                class="form-control"
                id="number"
                [(ngModel)]="currentEvaluation.number"
                name="number"
              />
            </div>
          </form>
      

      
          <button class="badge badge-danger mr-2" (click)="deleteTutorial()">
            Delete
          </button>
      
          <button
            type="submit"
            class="badge badge-success"
            (click)="updateTutorial()"
          >
            Update
          </button>
          <p>{{ message }}</p>
        </div>
      
        <div *ngIf="!currentEvaluation">
          <br />
          <p>Cannot access this Class...</p>
        </div>
      </div>
    </mat-card>
